spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/bookdb
    username: sa
    password: 1234

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

# ⬇ 여기부터 ALB 헬스체크용 Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: when_authorized
