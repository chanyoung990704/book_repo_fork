# 1. 애플리케이션 실제 배포 설정 (Deployment)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-demo
  template:
    metadata:
      labels:
        app: spring-demo
    spec:
      containers:
        - name: spring-container
          # [수정됨] buildspec.yml의 ECR 주소와 오하이오 리전을 적용했습니다 [web:57]
          image: 416225317325.dkr.ecr.us-east-2.amazonaws.com/a081196_test:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"

---
# 2. 외부 접속 통로 설정 (Service)
apiVersion: v1
kind: Service
metadata:
  name: spring-demo-service
spec:
  type: LoadBalancer  # 오하이오 리전의 ELB가 자동으로 생성됩니다 [web:127][web:128]
  selector:
    app: spring-demo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
